{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{% static 'css/basestyles.css' %}">

  <title>刪除活動資料</title>
</head>
<body>

  <header>
    <h1><a href="/activities">Activity List</a></h1>
  </header>

    <div class="container">
        <body>
            <form action="/activity/{{ activity.id }}/delete" method="POST" name="form">
                <h2>刪除活動資料</h2>
                {% csrf_token %}
                <h3>WARNING!!!</h3>
                <p>您確定要刪除活動: {{activity.action_name}} </p>
                <input type="submit" value="確認">
            </form>
        </body>
    </div>
</body>
</html>
