{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{% static 'css/basestyles.css' %}">

  <title>顯示活動資料</title>
</head>
<body>

  <header>
    <h1><a href="/activities">Activity List</a></h1>
  </header>

    <div class="container">
        <body>
            <h2>顯示 {{ activity.action_name }} 活動資料</h2>
            <table border="1" cellpadding="0" cellspacing="0">
                <tr>
                    <th>編號</th>
                    <td>{{ activity.id }}</td>
                </tr>
                <tr>
                    <th>活動名稱</th>
                    <td>{{ activity.action_name }}</td>
                </tr>
                <tr>
                    <th>活動細節</th>
                    <td>{{ activity.action_detail }}</td>
                </tr>
                <tr>
                    <th>活動時間</th>
                    <td>{{ activity.action_datetime }}</td>
                </tr>
                <tr>
                    <th>狀態</th>
                    <td>{{ activity.enable }}</td>
                </tr>
                <tr>
                    <th>編輯</th>
                    <td><a href="/activity/{{ activity.id }}/edit">編輯</a></td>
                </tr>
                <tr>
                    <th>刪除</th>
                    <td><a href="/activity/{{ activity.id }}/delete">刪除</a></td>
            </table>
        </body>
    </div>
</body>
</html>
