<!DOCTYPE html>
<html>
	<head>
		<title>顯示所有資料</title>
	</head>
	<body>
		<h2>顯示 Authorization 資料表所有資料</h2>
		<table border="1" cellpadding="0" cellspacing="0">
			<th>筆數</th>
			<th>編號</th>
			<th>帳號</th>
			<th>密碼</th>
			<th>姓名</th>
			<th>Line ID</th>
			<th>授權</th>
			{% for user in users %}
				<tr>
					<td>{{ forloop.counter }}</td>
					<td>{{ user.id }} </td>
					<td>{{ user.account }} </td>
					<td>{{ user.password }} </td>
					<td>{{ user.name }} </td>
					<td>{{ user.line_id }} </td>
					<td>{{ user.enable }} </td>
				</tr>
			{% endfor %}
		</table>
	</body>
</html>
