<!DOCTYPE html>
<html>
	<head>
		<title>顯示所有資料</title>
	</head>
	<body>
		<h2>顯示 Activity 資料表所有資料</h2>
		<table border="1" cellpadding="0" cellspacing="0">
			<th>筆數</th>
			<th>編號</th>
			<th>帳號</th>
			<th>註解</th>
			<th>註冊時間</th>
			<th>授權</th>
			{% for user in users %}
				<tr>
					<td>{{ forloop.counter }}</td>
					<td>{{ user.id }} </td>
					<td>{{ user.action_name }} </td>
					<td>{{ user.action_detail }} </td>
					<td>{{ user.action_datetime }} </td>
					<td>{{ user.enable }} </td>
					<td><a href="/activity/{{ user.id }}/update/">編輯</a></td>
				</tr>
			{% endfor %}
		</table>
	</body>
</html>
