<!DOCTYPE html>
<html>
	<head>
		<title>顯示所有資料</title>
	</head>
	<body>
		<h2>顯示 Activity 資料表所有資料</h2>
		<table border="1" cellpadding="0" cellspacing="0">
			<th>筆數</th>
      <th>ID</th>
			<th>User ID</th>
			<th>Class ID</th>
      <th>datetime</th>
			<th>編輯</th>
			<th>刪除</th>
			{% for user in users %}
				<tr>
					<td>{{ forloop.counter }}</td>
					<td>{{ user.id }} </td>
					<td>{{ user.user_id }} </td>
					<td>{{ user.class_id }} </td>
					<td>{{ user.signup_datetime }} </td>
					<td><a href="/activity/{{ user.id }}/authUpdate/">編輯</a></td>
					<td><a href="/activity/{{ user.id }}/authDelete/">刪除</a></td>
				</tr>
			{% endfor %}
		</table>
	</body>
</html>
